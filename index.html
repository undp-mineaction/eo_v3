<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNDP Casualty Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://js.arcgis.com/4.28/esri/themes/light/main.css" rel="stylesheet" />
  <script src="https://js.arcgis.com/4.28/"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; font-family:'Nunito', sans-serif; background:#121212; }
    #viewDiv { height:calc(100% - 200px); width:100%; }
    #logoBox { position:absolute; top:20px; right:20px; z-index:20; }
    #logoBox img { height:50px; }
    #infoBox { position:absolute; top:20px; left:20px; background:rgba(255,255,255,0.6); padding:12px 18px; z-index:10; color:#0468B1; min-width:280px; font-size:14px; }
    #buttonContainer { position:absolute; bottom:260px; left:20px; z-index:20; }
    .toggleBtn { padding:6px 12px; background:#0468b1; color:white; border:none; margin-right:4px; cursor:pointer; font-size:13px; border-radius:4px; }
    #resetBtn { background:#555; }
    .metaContainer { position:absolute; bottom:40px; left:0; right:0; height:160px; overflow-x:auto; display:none; background:#121212; border-top:1px solid #555; z-index:9; }
    .metaContainer.active { display:flex; }
    .metaContainer::-webkit-scrollbar { height:8px; }
    .metaContainer::-webkit-scrollbar-thumb { background:#888; border-radius:4px; }
    .metadataGroup { min-width:140px; padding:10px; color:white; border-right:1px solid #444; display:flex; flex-direction:column; align-items:center; }
    .metaContainer .metadataGroup:nth-child(odd) { background:#2a2a2a; }
    .metaContainer .metadataGroup:nth-child(even) { background:#3c3c3c; }
    .groupValue { font-size:18px; font-weight:bold; color:#0468B1; margin-bottom:6px; width:100%; text-align:center; }
    .incidentList { overflow-y:auto; flex-grow:1; font-size:11px; color:#ddd; scrollbar-width:none; width:100%; }
    .incidentList::-webkit-scrollbar { display:none; }
    .incidentRecord { display:flex; align-items:center; padding:2px; }
    .redDot { width:20px; height:20px; background:#c5192d; border-radius:50%; color:white; font-size:10px; font-weight:bold; display:flex; align-items:center; justify-content:center; margin-right:6px; cursor:pointer; }
    .filterBtn { margin-top:8px; background:#0468b1; color:white; border:none; padding:4px 6px; font-size:11px; border-radius:4px; cursor:pointer; align-self:start; }
    #dateRangeDisplay { position:absolute; bottom:0; left:0; right:0; height:40px; background:rgba(0,0,0,0.3); color:white; line-height:40px; padding-left:20px; z-index:10; }
  </style>
</head>
<body>
  <div id="logoBox"><img src="https://raw.githubusercontent.com/undp-mineaction/ed_v2/main/Blue_logo.png" alt="UNDP Logo" /></div>
  <div id="viewDiv"></div>
  <div id="infoBox"><div id="counts">Loading...</div></div>

  <div id="buttonContainer">
    <button class="toggleBtn" data-view="Days">Daily</button>
    <button class="toggleBtn" data-view="Months">Monthly</button>
    <button class="toggleBtn" data-view="Years">Yearly</button>
    <button class="toggleBtn" id="resetBtn">Reset</button>
  </div>

  <div id="containerDays" class="metaContainer active"></div>
  <div id="containerMonths" class="metaContainer"></div>
  <div id="containerYears" class="metaContainer"></div>
  <div id="dateRangeDisplay">Visible Date Range:</div>

  <script>
    require(["esri/Map","esri/views/MapView","esri/layers/FeatureLayer"], function(Map, MapView, FeatureLayer) {
      const map = new Map({ basemap: "gray" });
      const view = new MapView({ container: "viewDiv", map, center: [31.1656,48.3794], zoom: 6 });
      const layer = new FeatureLayer({
        url: "https://geosmarthosting.undp.org/arcgis/rest/services/Hosted/Copy_of_accidents_pull/FeatureServer/0",
        outFields: ["*"]
      });
      map.add(layer);

      const containers = {
        Days: document.getElementById("containerDays"),
        Months: document.getElementById("containerMonths"),
        Years: document.getElementById("containerYears")
      };
      const byDay = {}, byMonth = {}, byYear = {};
      let lv;

      document.querySelectorAll(".toggleBtn[data-view]").forEach(btn =>
        btn.addEventListener("click", () => {
          Object.values(containers).forEach(c => c.classList.remove("active"));
          containers[btn.dataset.view].classList.add("active");
        })
      );
      document.getElementById("resetBtn").addEventListener("click", () => {
        lv.filter = null;
        document.getElementById("dateRangeDisplay").textContent = "Visible Date Range:";
        Object.values(containers).forEach(c => c.classList.remove("active"));
        containers.Days.classList.add("active");
        renderContainer("Days", byDay);
        renderContainer("Months", byMonth);
        renderContainer("Years", byYear);
      });

      view.whenLayerView(layer).then(layerView => {
        lv = layerView;
        layer.queryFeatures({ where:"1=1", outFields:["*"], returnGeometry:true })
          .then(res => {
            res.features.forEach(f => {
              const d = new Date(f.attributes.acc_dt);
              const day = d.toISOString().split("T")[0];
              const keyMonth = new Date(d.getFullYear(), d.getMonth(), 1).getTime();
              const labelMonth = `${d.toLocaleString("default",{month:"short"}).toUpperCase()} ${d.getFullYear()}`;
              const year = d.getFullYear();
              (byDay[day] ||= []).push(f);
              (byMonth[keyMonth] ||= { label: labelMonth, items: [] }).items.push(f);
              (byYear[year] ||= []).push(f);
            });
            renderContainer("Days", byDay);
            renderContainer("Months", byMonth);
            renderContainer("Years", byYear);
            updateCounts(Object.values(byDay).flat());
          });
      });

      function renderContainer(name, data) {
        const cont = containers[name];
        cont.innerHTML = "";
        Object.entries(data).forEach(([key,val]) => {
          const items = name === "Days" ? val : val.items || val;
          const label = name === "Days" ? key : (name === "Months" ? val.label : key);
          const div = document.createElement("div");
          div.className = "metadataGroup";
          div.dataset.label = label;
          div.innerHTML = `
            <div class="groupValue">${label}</div>
            <div class="incidentList">${items.map((f,i)=>`
                <div class="incidentRecord">
                  <div class="redDot" data-type="${name}" data-key="${label}" data-i="${i}">${f.attributes.acc_count}</div>
                  <div>${f.attributes.eo_cat}</div>
                </div>`).join("")}</div>
            ${name !== "Days" ? `<button class="filterBtn" data-type="${name}" data-label="${label}">Filter</button>` : ""}
          `;
          cont.appendChild(div);
        });
        cont.scrollLeft = 0;
        cont.onscroll = () => handleScroll(name);
        setupInteractions(cont, name);
      }

      function handleScroll(name) {
        const keys = Array.from(containers[name].children)
          .filter(el => {
            const r = el.getBoundingClientRect(), cr = containers[name].getBoundingClientRect();
            return r.right >= cr.left && r.left <= cr.right;
          })
          .map(el => el.dataset.label);
        if (!keys.length) return;

        const clause = keys.map(l => {
          if (name === "Days") return `(acc_dt BETWEEN DATE '${l} 00:00:00' AND DATE '${l} 23:59:59')`;
          if (name === "Months") {
            const [m,y] = l.split(" ");
            return `(EXTRACT(YEAR FROM acc_dt)=${y} AND EXTRACT(MONTH FROM acc_dt)=${new Date(`${m}1,${y}`).getMonth()+1})`;
          }
          return `(EXTRACT(YEAR FROM acc_dt)=${l})`;
        }).join(" OR ");
        lv.filter = { where: clause };
        document.getElementById("dateRangeDisplay").textContent = `Visible: ${keys[0]} â€“ ${keys.at(-1)}`;
      }

      function setupInteractions(container, name) {
        container.querySelectorAll(".redDot").forEach(el => {
          el.addEventListener("click", e => {
            e.stopPropagation();
            const {type,key,i} = el.dataset;
            const arr = type === "Days" ? byDay[key]
                      : type === "Months" ? byMonth[Object.keys(byMonth).find(k=>byMonth[k].label===key)].items
                      : byYear[key];
            view.popup.open({ features: [arr[i]], location: arr[i].geometry });
          });
        });

        container.querySelectorAll(".filterBtn").forEach(btn => {
          btn.addEventListener("click", () => {
            const {type,label} = btn.dataset;
            let where = "";
            if (type === "Years") where = `EXTRACT(YEAR FROM acc_dt)=${label}`;
            else {
              const [m,y] = label.split(" ");
              where = `EXTRACT(YEAR FROM acc_dt)=${y} AND EXTRACT(MONTH FROM acc_dt)=${new Date(`${m}1,${y}`).getMonth()+1}`;
            }
            lv.filter = { where };
            document.getElementById("dateRangeDisplay").textContent = `Filtered: ${label}`;
            Object.values(containers).forEach(c => c.classList.remove("active"));
            containers.Days.classList.add("active");
            renderContainer("Days", Object.fromEntries(Object.entries(byDay).filter(([d]) =>
              type === "Years" ? d.startsWith(label) : d.match(/^\d{4}-\d{2}/)
            )));
          });
        });
      }

      function updateCounts(all) {
        const totals = all.reduce((acc,f) => {
          acc.bk += f.attributes.killed_male_child||0;
          acc.gk += f.attributes.killed_female_child||0;
          acc.mk += f.attributes.killed_male_adult||0;
          acc.wk += f.attributes.killed_female_adult||0;
          return acc;
        }, {bk:0,gk:0,mk:0,wk:0});
        document.getElementById("counts").innerHTML =
          `<strong>Killed:</strong><br>Boys ${totals.bk} | Girls ${totals.gk} | Men ${totals.mk} | Women ${totals.wk}`;
      }
    });
  </script>
</body>
</html>
